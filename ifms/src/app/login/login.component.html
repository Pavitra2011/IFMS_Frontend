<div class="body">
    <div class="page">
      <form (ngSubmit)="onLogin()" #loginForm="ngForm">
        <h1>Login</h1>
        <div class="input-box">
          <input type="text" [(ngModel)]="usernameOrEmail" name="username" placeholder="Username or Email" required>
          <i class='bx bxs-user'></i>
        </div>
        <div class="input-box">
          <input type="password" [(ngModel)]="password" name="password" placeholder="Password" required>
          <i class='bx bxs-lock-alt'></i>
        </div>
        <div class="remember-forgot">
          <label><input type="checkbox">Remember Me</label>
          <a href="#">Forgot Password</a>
        </div>
        <button type="submit" class="btn" [disabled]="!loginForm.valid">Login</button>
        <div class="register-link">
          <p>Not Register? <a routerLink="/register">Register</a></p>
        </div>
      </form>
    </div>
  </div>
