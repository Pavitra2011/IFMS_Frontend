<div class="container">
  <div class="content">
     <h1>Welcome to Admin Dadhboard....!</h1>
  </div>
  <div class="content2">
    <h2>All Users List</h2>
  </div>

  <div class="search-container">
    <mat-form-field appearance="fill">
      <mat-label>Search Users</mat-label>
      <input matInput [(ngModel)]="searchTerm" (ngModelChange)="filterUsers()" placeholder="Enter user details" aria-label="Search Users" />
    </mat-form-field>    
    <button mat-raised-button color="warn" (click)="addNewUser()">Add New User</button>
  </div>

  <table mat-table [dataSource]="paginatedData" class="mat-elevation-z8">

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let user"> {{user.userId}} </td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let user"> {{user.userName}} </td>
    </ng-container>

    <ng-container matColumnDef="role">
      <th mat-header-cell *matHeaderCellDef> Role </th>
      <td mat-cell *matCellDef="let user"> {{user.role}} </td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef> Email </th>
      <td mat-cell *matCellDef="let user"> {{user.mailId}} </td>
    </ng-container>

    <ng-container matColumnDef="phone">
      <th mat-header-cell *matHeaderCellDef> Phone </th>
      <td mat-cell *matCellDef="let user"> {{user.phone}} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let user">
        <button mat-icon-button (click)="viewUser(user)">
          <mat-icon>visibility</mat-icon>
        </button>
        <button mat-icon-button (click)="editUser(user)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button (click)="deactivateUser(user)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [length]="length" [pageSizeOptions]="[5]" [pageSize]="pageSize" (page)="onPaginateChange($event)"></mat-paginator>
  <!-- <mat-paginator [pageSizeOptions]="[2]" [pageSize]="pageSize" (page)="onPaginateChange($event)"></mat-paginator> -->
 
</div>
