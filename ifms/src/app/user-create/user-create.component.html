<form [formGroup]="userForm" (ngSubmit)="onSubmit()">
    <h1>Create New User page</h1>
    <div>
      <label for="userName">User Name:</label>
      <input id="userName" formControlName="userName" type="text" />
      <div *ngIf="userForm.get('userName')?.invalid && userForm.get('userName')?.touched">
        <span *ngIf="userForm.get('userName')?.errors?.['required']">Name is required.</span>
      </div>
    </div>
  
    <div>
      <label for="mailId">Email:</label>
      <input id="mailId" formControlName="mailId" type="email" />
      <div *ngIf="userForm.get('mailId')?.invalid && userForm.get('mailId')?.touched">
        <span *ngIf="userForm.get('mailId')?.errors?.['required']">Email is required.</span>
        <span *ngIf="userForm.get('mailId')?.errors?.['email']">Invalid email format.</span>
      </div>
    </div>
  
    <div>
      <label for="phone">Phone:</label>
      <input id="phone" formControlName="phone" type="tel" />
      <div *ngIf="userForm.get('phone')?.invalid && userForm.get('phone')?.touched">
        <span *ngIf="userForm.get('phone')?.errors?.['required']">Phone number is required.</span>
        <span *ngIf="userForm.get('phone')?.errors?.['pattern']">Phone number must be 10 digits.</span>
      </div>
    </div>
  
    <div>
      <label for="gender">Gender:</label>
      <select id="gender" formControlName="gender">
        <option value="">Select Gender</option>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
        <option value="Other">Other</option>
      </select>
    </div>
  
    <div>
      <label for="role">Role:</label>
      <input id="role" formControlName="role" />
      <div *ngIf="userForm.get('role')?.invalid && userForm.get('role')?.touched">
        <span *ngIf="userForm.get('role')?.errors?.['required']">Role is required.</span>
      </div>
    </div>
  
    <div>
      <label for="status">Status:</label>
      <select id="status" formControlName="status">
        <option value="">Select Status</option>
        <option value="Active">Active</option>
        <option value="Inactive">Inactive</option>
      </select>
      <div *ngIf="userForm.get('status')?.invalid && userForm.get('status')?.touched">
        <span *ngIf="userForm.get('status')?.errors?.['required']">Status is required.</span>
      </div>
    </div>
  
    <div>
      <label for="address">Address:</label>
      <textarea id="address" formControlName="address"></textarea>
    </div>
  
    <div>
      <label for="dateOfBirth">Date of Birth:</label>
      <input id="dateOfBirth" formControlName="dateOfBirth" type="date" />
      <div *ngIf="userForm.get('dateOfBirth')?.invalid && userForm.get('dateOfBirth')?.touched">
        <span *ngIf="userForm.get('dateOfBirth')?.errors?.['required']">Date of Birth is required.</span>
      </div>
    </div>
  
    <div>
      <button type="submit" [disabled]="userForm.invalid">Create User</button>
    </div>
  
  </form>
